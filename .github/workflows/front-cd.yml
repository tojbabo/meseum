name: Frontend CD
on:
    push:
        tags:
            - "frontend-v*"
jobs:
    deploy:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with: 
                node-version: 20
            - run: cd frontend && npm install
            - run: cd frontend && npm run build