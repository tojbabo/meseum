name: Backend CD
on:
    push:
        tags:
            - "backend-v*"
jobs:
    deploy:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with: 
                node-version: 20
            - run: cd backend && npm install
            - run: cd backend && npm run build